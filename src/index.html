<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Physics Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="typing-animation">2D Simple Physics Engine in JS</h1>
    </header>

    <main>

        <canvas id="canvas" width="800" height="600"></canvas>
    </main>
    <section class="controls">
        <label for="gravity">Gravity</label>
        <input type="range" id="gravity" min="0" max="1" step="0.1" value="0.5">
        <label for="friction">Friction</label>
        <input type="range" id="friction" min="0" max="1" step="0.1" value="0.5">
        <label for="ball-size">Ball Size</label>
        <input type="range" id="ball-size" min="10" max="50" step="1" value="10">
        <label for="ball-mass">Ball Mass</label>
        <input type="range" id="ball-mass" min="1" max="10" step="1" value="1">
        <label for="damping">Damping</label>
        <input type="range" id="damping" min="0" max="1" step="0.1" value="0.5">
        <label for="ball-count">Ball Count</label>

        <input type="text" id="ball-count" name="ball-count" value="0">
    </section>
    <footer>
        <p>Created by AtfastrSlushyMaker</a></p>
    </footer>
</body>
<script src="js/vector.js"></script>
<script src="js/canvas.js"></script>
<script src="js/ball.js"></script>
<script src="js/index.js"></script>

</html>
